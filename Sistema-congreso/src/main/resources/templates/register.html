<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="/css/new.css">
 

  </head>
  <body>
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">UNNOBA</a>
          <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            </ul>

          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="card p-5">
        <div class="card-header bg-primary text-center text-light">
          <h1>Registrate</h1>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/register}" th:object="${usuario}"
            method="post">
            <div class="form-group row">
              <label class="col-md-3" for="nombre">Nombre:</label>
              <input type="text" th:field="*{nombre}" class="form-control
                form-control-sm col-md-7 " id="nombre"
                placeholder="Nombre" required>
              <small></small>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="apellido">Apellido:</label>
              <input type="text" th:field="*{apellido}" class="form-control
                form-control-sm col-md-7 " id="apellido"
                placeholder="Apellido" required>
              <small></small>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="email">Email:</label>
              <input type="email" th:field="*{email}" class="form-control
                form-control-sm col-md-7 " id="email"
                placeholder="Email" required>
              <small></small>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="contrase単a">Contrase単a:</label>
              <input type="password" th:field="*{password}" class="form-control
                form-control-sm col-md-7 " id="contrase単a"
                placeholder="Contrase単a" required>
              <small></small>
            </div>
            <div class="card-footer bg-primary ">
              <button type="submit" name="newUser" class="btn btn-light ">Crear usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer th:fragment="footer" class="bg-dark text-white text-center
      fixed-bottom text">
      <div class="container">
        <p>@Copyright</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
