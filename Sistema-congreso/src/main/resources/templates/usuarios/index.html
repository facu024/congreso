<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>bienvenido <span th:text="${usuarioSesion.getEmail()}"></span> </div>
  <div>Lista de Usuarios</div>
  <table class="table table-dark" >
    <thead>
      <tr>
        <th>Usuario</th>
        <th></th>
      </tr>
    </thead>

   <tbody>
      <tr th:each="usuario: ${usuarios} " >
        <td th:text="${usuarios.getEmail()}"></td>
        <td>
          <a class="badge badge-primary" th:href="@{/usuarios/delete/{id}(id=$(usuario.id))}">Eliminar</a>
       </td>

     </tr>
   </tbody>
  </table>
  <a class="badge badge-primary" th:href="@{/usuarios/new}" > Nuevo usuario</a>
</body>
</html>
