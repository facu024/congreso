<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <title>Eventos</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="shortcut icon" href="/img/icon.png">

        <!-- <link rel="stylesheet" href="/css/index.css"> -->
    </head>
    <body>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://sitio.unnoba.edu.ar/">UNNOBA</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                          
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admins/usuarios}">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admins}">Administradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admins/eventos}">Eventos</a>
                            </li>
                        </ul>

                        <form action="#" th:action="@{/admins/logout}" th:method="post"
                            class="d-flex">
                            <input class="btn btn-primary form-control me-2"
                                type="submit" value="Cerrar sesión"
                                onclick="return confirm('¿Desea cerrar sesión?');">
                    </form>

                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="mensaje" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <div>
                <div class="container ">
                    <h2>Lista de eventos</h2>
                    <div class="botones">
                        <a class="btn btn-primary" th:href="@{/admins/eventos/new}">Agregar
                            nuevo evento</a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table table-primary">
                                
                                <thead>
                                    <tr >
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Fecha Inicio</th>
                                        <th scope="col">Fecha Fin</th>
                                        <th class="text-center" scope="col">Accion</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="evento : ${eventos}"
                                        class="table-active">
                                        <td th:text="${evento.getNombre()}"></td>
                                        <td th:text="${#temporals.format(evento.getFechaHoraDesde(), 'dd/MM/yyyy HH:mm')}"></td>
                                        <td th:text="${#temporals.format(evento.getFechaHoraHasta(), 'dd/MM/yyyy HH:mm')}"></td>
                                        <td align="center">
                                            <a class="btn btn-success"
                                                th:href="@{/admins/eventos/{id}(id=${evento.id})}">
                                                Ver más
                                            </a>
                                            <a class="btn btn-warning"
                                                th:href="@{/admins/eventos/{id}/edit(id=${evento.getId()})}">
                                                Editar
                                            </a>
                                            <a class=" btn btn-danger"
                                                th:href="@{/admins/eventos/delete/{id}(id=${evento.id})}"
                                                onclick="return confirm('Vas a eliminar este evento. ¿Borrar?');">
                                                Eliminar
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>


        </div>
        <footer th:fragment="footer" class="bg-dark text-white text-center
            fixed-bottom text">
            <div class="container">
                <p>@Copyright</p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
