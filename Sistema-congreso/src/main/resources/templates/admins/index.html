<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Administradores</title>

    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UNNOBA</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <!-- <div>
        <h1>
            Bienvenido<span th:text="${adminSesion.getNombre()}">
                    </span>!
        </h1>
    </div> -->
    <div class="mensaje" th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div>
        <h2>Lista de ADMINISTRADORES</h2>
        <div class="container ">
            <div class="row">
                <div class="col">
                    <table class="table table-primary">
                        <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col" id="center">Acción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="admin : ${admins}"
                            class="table-active">
                            <td th:text="${admin.getEmail()}"></td>
                            <td th:text="${admin.getNombre()}"></td>
                            <td th:text="${admin.getApellido()}"></td>
                            <td align="center">
                                <a class="badge badge-primary"
                                   id="btnDelete"
                                   th:href="@{/admins/delete/{id}(id=${admin.id})}"
                                   onclick="return confirm('Vas a eliminar este usuario. ¿Borrar?');">
                                    Eliminar
                                </a>

                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
    <div class="botones">
        <form action="#" th:action="@{/logout}" th:method="post">
            <a class="btn btn-primary" th:href="@{/admins/new}">Agregar administrador</a>
            <input class="btn btn-primary"  type="submit" value="Cerrar sesión"/>
        </form>
    </div>

</div>
<footer th:fragment="footer" class="bg-dark text-white text-center
                fixed-bottom text">
    <div class="container">
        <p>@Copyright</p>
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
