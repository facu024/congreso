<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no">
  <title>Home</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
  <link rel="stylesheet" href="/css/home.css">



</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://sitio.unnoba.edu.ar/">UNNOBA</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
           id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="contenido">
  <p>Congresos UNNOBA</p>

 
  <a class="btn btn-primary" th:href="@{/login}">Ingresar como usuario</a>
  <a class="btn btn-primary" th:href="@{/admins/login}">Ingresar como admin</a>
  <br>
  <br>
  <br>
  <br>
  <a class="btn btn-primary" th:href="@{/register}">Registrarse</a>

</div>
<footer th:fragment="footer" class="bg-dark text-white text-center
            fixed-bottom text">
  <div class="container">
    <p>@Copyright</p>
  </div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
