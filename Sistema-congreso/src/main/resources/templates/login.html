<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Login </title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login">

    <h1>Iniciar sesión</h1>
    <div class="alertas">
        <div th:if="${param.error}">
            ¡Usuario o contraseña invalido!
        </div>
        <div th:if="${param.logout}">
            ¡Has cerrado sesión correctamente!
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <!-- usuario -->
        <div>
            <label>USUARIO <input type="email" name="username"
                                  placeholder="example@gmail.com"/></label>
        </div>

        <!-- Contraseña -->
        <div>
            <label>CONTRASEÑA: <input type="password" name="password"
                                      placeholder="contraseña"/> </label>
        </div>
        <!-- boton -->
        <div><input class="btn btn-primary" id="btnIngresar" type="submit"
                    value="Ingresar" /></div>
    </form>
    <br>
</div>


<footer th:fragment="footer" class="bg-dark text-white text-center
            fixed-bottom text">
    <div class="container">
        <p>@Copyright</p>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</body>
</html>
