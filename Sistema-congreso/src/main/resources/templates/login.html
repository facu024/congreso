  <body>

    <div  class="login">
      <h1>Iniciar sesión</h1>
  <!-- <img class="avatar"src="iconLog.jpg" alt=""> -->
      <form th:action="@{/login}" method="post">
    <!-- usuario -->
        <label for="usuario">USUARIO</label>
        <input id="usuario"type="text" placeholder="Ingrese su usuario" required>


    <!-- Contraseña -->
        <label for="pass">CONTRASEÑA</label>
        <input id="pass"type="password" placeholder="Contraseña" required><br>
        <br>
        <input id="substyle" type="submit" value="Ingresar"><br>

        <a href="#">¿Olvidó su contraseña?</a> <br>

        <a href="#">No tengo cuenta</a>
      </form>

    </div>
